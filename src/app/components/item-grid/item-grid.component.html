<div class="container" *ngIf="stories$ | async as stories">
  <button (click)="updateFirstGridIndex(true, stories.length)"> More </button>
  <button (click)="updateFirstGridIndex(false, 0)"> Old </button>
  <mat-grid-list cols="3" rowHeight="6:1" gutterSize="1%">
    <mat-grid-tile
        *ngFor="let id of (stories | slice:gridFirstItemIndex:gridFirstItemIndex+gridSize)"

        [style.background]="'#02263df7'"
        [style.color]="'white'"
        [style.border]="'#00090E'">
        <app-item class="item" [itemId]="id"></app-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
