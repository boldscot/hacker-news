

<div class="container">
  <mat-grid-list cols="3" rowHeight="6:1" gutterSize="1%">
    <mat-grid-tile
        *ngFor="let id of (stories$ | async | slice:gridFirstItemIndex:gridFirstItemIndex+gridSize); index as i"

        [style.background]="'#02263df7'"
        [style.color]="'white'"
        [style.border]="'#00090E'">
        <app-item class="item" [itemId]="id"></app-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
