

<div class="container">
  <button (click)="incrementIndexs()"> Increment </button>
  <mat-grid-list cols="3" rowHeight="5:1" gutterSize="1%">
    <mat-grid-tile
        *ngFor="let id of (stories$ | async | slice:gridFirstItemIndex:gridLastItemIndex); index as i"

        [style.background]='colour'

        [style.color]="'white'"
        [style.border]='border'>
        <app-item [itemId]="id"></app-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
